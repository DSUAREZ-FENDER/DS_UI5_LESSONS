<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("app17_split_screen");
// 				var app = new sap.m.App({initialPage:"idSplit1"});
// 				Here we set the App type
				var app = new sap.m.SplitApp("idSplitApp",{
					mode:sap.m.SplitAppMode.ShowHideMode
				});
				
// 				Here we Add the MASTER
				var splitPage = sap.ui.view({id:"idSplit1", viewName:"app17_split_screen.Split", type:sap.ui.core.mvc.ViewType.JS});
// 				app.addPage(page);
				app.addMasterPage(splitPage);
				
// 				Here we add the DETAIL
				var detailPage = sap.ui.view({id:"idDetail", viewName:"app17_split_screen.Detail", type:sap.ui.core.mvc.ViewType.JS});
				app.addDetailPage(detailPage);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
